<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PALINDROME CHECKER</title>
</head>
<body>
    <div class="container">
        <h2>Is it a PALINDROME?</h2>
        <form action="" id="user-word">
            <label for="text-input">
                Enter in text to check for a palindrome:
                </label>
            <div class="inputandcheck">
                <input type="text" id="text-input">
                <button type="button" id="check-btn">Check</button>
            </div>            
            <p id="result"></p>
        </form>
        <div class="info">
            <!-- <a target="_blank" href="https://icons8.com/icon/QfpWr2gFM07s/light">Light Bulb</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
             <img src="./icons8-light-bulb-48.png" alt="light Bulb">
            <p>A <i>palindrome </i>is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
